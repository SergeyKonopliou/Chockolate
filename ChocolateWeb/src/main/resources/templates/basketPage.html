<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scale=0">
<link rel="stylesheet" type="text/css" th:href="@{/css/l1.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/basket.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/catalog.css}" />
<link rel="icon" type="image/x-icon" th:href="@{/images/icon.jpg}">
<title th:utext="#{label.basketPage}"></title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header_row">
				<textarea id="message" hidden="true">Йо-хо-хо</textarea>
					<button id="speak" class="header_logo"> <img src="#"
						th:src="@{/images/logo1.jpg}"></button>
					<div class="menu_burger">
						<span></span>
					</div>
					<nav class="menu_body">
						<ul class="menu_list">
							<li><a th:href="@{/}" class="menu_link"
								th:utext="#{label.mainLink}"></a></li>
							<li><a th:href="@{/catalog}" class="menu_link"
								th:utext="#{label.catalogLink}"></a></li>
							<li><a th:href="@{/contacts}" class="menu_link"
								th:utext="#{label.contactsLink}"></a></li>
							<li><a th:href="@{/about-me}" class="menu_link"
								th:utext="#{label.aboutmeLink}"></a></li>
							<li>
								<div class="lang_link">
									<a th:href="@{lang(lang=en)}"><img src="#"
									th:src="@{/images/united_kingdom.png}"></a> 
									<a th:href="@{lang(lang=ru)}"><img src="#" th:src="@{/images/russia.png}"></a>
									<a th:href="@{lang(lang=de)}"><img src="#" th:src="@{/images/germany.png}"></a>
								</div>
							</li>
							<li><a th:href="@{/basket}"><img
									src="#" th:src="@{/images/shoppingcartempty.png}"></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main
			style="background-image: url(http://localhost:8080/main/images/fon_personal_page.jpg);">
			<div class="container">

				<h1 class="main_title">Basket</h1>
				<div class="page">
					<div sec:authorize="hasRole('ADMIN')"><a
						th:href="@{/orderslist}"><button
								type="button" class="shine-button">Orders list</button></a>
					</div>

					<div class="info-wrapper">
						<div th:if="${not products.isEmpty()}">
							<table class="table">
							<thead>
								<tr>
									<th>View</th>
									<th>Name</th>
									<th>Price</th>
									<th>Quantity</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="product : ${products.entrySet()}">
									<tr>
										<td><img src="#"
											th:src="@{{linkImg}(linkImg=${product.getKey().ImagePath})}"
											onError="this.src='images/nophoto.png'"
											style="width: 100px; height: 100px;"></td>
										<td><a href="#"
											th:href="@{/info/{linkTitle}(linkTitle=${product.getKey().id})}"
											th:text="${product.getKey().name}"></a></td>
										<td th:text="${product.getKey().price}"></td>
										<td th:text="${product.getValue()}"></td>
										<td><a
											th:href="@{/delete/{linkTitle}(linkTitle=${product.getKey().id})}"><button
													type="button" class="shine-button">Delete</button></a>
										</td>
									</tr>
								</th:block>
								</tbody>
							</table>
							<div class="total">
								<div><h2 th:inline="text">Total: [[${total}]]</h2></div>
								<div>
									<a th:href="@{/order}" class="btnorder">
									<button type="button" class="shine-button" th:text="Order">Order</button>
									</a>
								</div>
							</div>
						</div>
						<div th:if="${addmessage}" class="basket_empty">
							<p>Order is accepted</p>
						</div>
						<div th:if="${products.isEmpty()}" class="basket_empty">
							<p>Cart is empty</p>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<div class="container">
				<div class="footer_container">

					<div class="footer_block_menu one_spoiler_open">
						<div class="footer_block_spoiler ">
							<div class="footer_block_spoiler_menu_title"
								th:utext="#{label.contactsLink}"></div>
							<div class="footer_block_spoiler_menu_text">
								<div>
									<img src="#" th:src="@{images/icons/icons-телефон.png}">
									Velcome +234234234234
								</div>
								<img src="#"
									th:src="@{images/icons/icons-электронная-почта.png}">
								Mail mymal@mail.ru
							</div>
						</div>

						<div class="footer_block_spoiler">
							<div class="footer_block_spoiler_menu_title"
								th:utext="#{label.SocialLink}"></div>
							<div class="footer_block_spoiler_menu_text">
								<div>
									<a href="https://www.instagram.com/" class="society_link"><img
										src="#" th:src="@{images/icons/icons-instagram.png}">
										Instagram</a>
								</div>
								<div>
									<a href="https://www.vk.com/" class="society_link"><img
										src="#" th:src="@{images/icons/icons-вконтакте.png}"> VK</a>
								</div>
								<div>
									<a href="https://www.viber.com/ru/" class="society_link"><img
										src="#" th:src="@{images/icons/icons-viber.png}"> Viber</a>
								</div>
							</div>
						</div>
						<div class="footer_block_spoiler">
							<div class="footer_block_spoiler_menu_title"
								th:utext="#{label.UnitedInfoLink}"></div>
							<div class="footer_block_spoiler_menu_text"
								id="current_date_time_block2">Here will be located some
								general information</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script th:src="@{/js/l1.js}"></script>
</body>
</html>

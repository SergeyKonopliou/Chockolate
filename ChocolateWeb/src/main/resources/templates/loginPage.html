<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf -extras-springsecurity5">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scale=0">
<link rel="stylesheet" type="text/css" th:href="@{/css/l1.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="icon" type="image/x-icon" th:href="@{/images/icon.jpg}">
<title th:utext="#{label.LoginLink}"></title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header_row">
					<a href="" class="header_logo"> <img src="images/logo1.jpg"
						alt="">
					</a>
					<div class="menu_burger">
						<span></span>
					</div>
					<nav class="menu_body">
						<ul class="menu_list">
							<li><a th:href="@{/}" class="menu_link"
								th:utext="#{label.mainLink}"></a></li>
							<li><a th:href="@{/catalog}" class="menu_link"
								th:utext="#{label.catalogLink}"></a></li>
							<li><a th:href="@{/contacts}" class="menu_link"
								th:utext="#{label.contactsLink}"></a></li>
							<li><a th:href="@{/about-me}" class="menu_link"
								th:utext="#{label.aboutmeLink}"></a></li>
							<li>
								<div class="lang_link">
									<a th:href="@{lang(lang=en)}"><img
										src="images/united_kingdom.png"></a> <a
										th:href="@{lang(lang=ru)}"><img src="images/russia.png"></a>
									<a th:href="@{lang(lang=de)}"><img src="images/germany.png"></a>
								</div>
							</li>
							<li><a th:href="@{/basket}"><img
									src="images/shoppingcartempty.png"></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main style="background-image: url(images/chok1.jpg);">
			<div class="container">

				<h1 class="main_title">Log In</h1>
				<div class="page">
					<div>
						<div class="form_login">
							<form class="form-horizontal" modelAttribute="userForm"
								method="POST" action="#" th:action="@{/login}">
								<div class="form-group">
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">Логин</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" placeholder="Логин"
												name="username">
										</div>
									</div>
									<div class="form-group">
										<label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
										<div class="col-sm-10">
											<input type="password" class="form-control"
												placeholder="Пароль" name="password">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" class="btn btn-primary">Войти</button>
										</div>
									</div>
								</div>
							</form>
							<a th:href="@{/registration}">Зарегистрироваться</a>
						</div>
						<div class="text--center" th:if="${param.error}">Неверное
							имя пользователя или пароль.</div>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<div class="container">
				<div class="footer_container">

					<div class="footer_block_menu one_spoiler_open">
						<div class="footer_block_spoiler ">
							<div class="footer_block_spoiler_menu_title"
								th:utext="#{label.contactsLink}"></div>
							<div class="footer_block_spoiler_menu_text">
								<div>
									<img src="#" th:src="@{images/icons/icons-телефон.png}">
									Velcome +234234234234
								</div>
								<img src="#"
									th:src="@{images/icons/icons-электронная-почта.png}">
								Mail sdfgsdfgd@djffkgbkd.dfg
							</div>
						</div>

						<div class="footer_block_spoiler">
							<div class="footer_block_spoiler_menu_title"
								th:utext="#{label.SocialLink}"></div>
							<div class="footer_block_spoiler_menu_text">
								<div>
									<a href="https://www.instagram.com/" class="society_link"><img
										src="#" th:src="@{images/icons/icons-instagram.png}">
										Instagram</a>
								</div>
								<div>
									<a href="https://www.vk.com/" class="society_link"><img
										src="#" th:src="@{images/icons/icons-вконтакте.png}"> VK</a>
								</div>
								<div>
									<a href="https://www.viber.com/ru/" class="society_link"><img
										src="#" th:src="@{images/icons/icons-viber.png}"> Viber</a>
								</div>
							</div>
						</div>
						<div class="footer_block_spoiler">
							<div class="footer_block_spoiler_menu_title"
								th:utext="#{label.UnitedInfoLink}"></div>
							<div class="footer_block_spoiler_menu_text"
								id="current_date_time_block2">Здесь будет находиться
								какая-то общая информация</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		</div>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script th:src="@{/js/l1.js}"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
</body>
</html>

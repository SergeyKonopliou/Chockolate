<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scale=0">
<link rel="stylesheet" type="text/css" th:href="@{/css/l1.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/add.css}" />
<link rel="icon" type="image/x-icon" th:href="@{/images/icon.jpg}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title th:utext="#{label.addNewPage}"></title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header_row">
					<img src="/images/logo1.jpg">
					<div class="menu_burger">
						<span></span>
					</div>
					<nav class="menu_body">
						<ul class="menu_list">
							<li><a th:href="@{/}" class="menu_link"
								th:utext="#{label.mainLink}"></a></li>
							<li><a th:href="@{/catalog}" class="menu_link"
								th:utext="#{label.catalogLink}"></a></li>
							<li><a th:href="@{/contacts}" class="menu_link"
								th:utext="#{label.contactsLink}"></a></li>
							<li><a th:href="@{/about-me}" class="menu_link"
								th:utext="#{label.aboutmeLink}"></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main style="background-image: url(@{/images/fon_personal_page.jpg});">
			<div class="container">

				<h1 class="main_title">Форма добавления нового продукта</h1>
				<div class="page">

					<div class="add_new_product">
						<form action="#" th:action="@{/add}" method="get" name="addForm">
							<div class="form-group row">
								Name: <input type="text" name="name"
												placeholder="Product name">
							</div>
							<div class="form-group row">
								Price: <input type="text" name="price"
												placeholder="Product price">
							</div>
							<div class="form-group row">
								Type: <input type="text" name="typeProduct"
												placeholder="Product type">
							</div>
							<div class="form-group row">
								Description:
								<textarea name="description" cols="20" rows="4"></textarea>
							</div>
							<div class="form-group row">
								Image: <input type="text" name="image"
												placeholder="images/productImg/your image name(img.jpg)">
							</div>
							<input type="submit" name="add" value="Add" class="btn btn-primary btn-lg btn-block">
						</form>
					</div>
					
				</div>


			</div>
		</main>

		<footer>
			<div class="container">
				<div class="footer_container">

					<div class="footer_block_menu one_spoiler_open">
						<div class="footer_block_spoiler ">
							<div class="footer_block_spoiler_menu_title"
								th:utext="#{label.contactsLink}"></div>
							<div class="footer_block_spoiler_menu_text">
								Velcome +234234234234 <br> Mail sdfgsdfgd@djffkgbkd.dfg
							</div>
						</div>
						<div class="footer_block_spoiler">
							<div class="footer_block_spoiler_menu_title"
								th:utext="#{label.SocialLink}"></div>
							<div class="footer_block_spoiler_menu_text">
								ВКонтакте ваопдваповдапдва <br> Instagram
								dgfdjfkghdkjfgkdfg
							</div>
						</div>
						<div class="footer_block_spoiler">
							<div class="footer_block_spoiler_menu_title"
								th:utext="#{label.UnitedInfoLink}"></div>
							<div class="footer_block_spoiler_menu_text"
								id="current_date_time_block2">Здесь будет находиться
								какая-то общая информация</div>
						</div>
					</div>

					<div class="footer_image">
						<img src="#" th:src="@{/images/mms1.gif}">
                    	<img src="#" th:src="@{/images/mms2.gif}">
					</div>
				</div>
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script th:src="@{/js/l1.js}"></script>
</body>
</html>

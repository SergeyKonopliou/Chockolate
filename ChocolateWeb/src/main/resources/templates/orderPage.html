<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scale=0">
<link rel="stylesheet" type="text/css" th:href="@{/css/l1.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/order.css}" />
<link rel="icon" type="image/x-icon" th:href="@{/images/icon.jpg}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title th:utext="#{label.orderPage}"></title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header_row">
					<img src="/images/logo1.jpg">
					<div class="menu_burger">
						<span></span>
					</div>
					<nav class="menu_body">
						<ul class="menu_list">
							<li><a th:href="@{/}" class="menu_link"
								th:utext="#{label.mainLink}"></a></li>
							<li><a th:href="@{/catalog}" class="menu_link"
								th:utext="#{label.catalogLink}"></a></li>
							<li><a th:href="@{/contacts}" class="menu_link"
								th:utext="#{label.contactsLink}"></a></li>
							<li><a th:href="@{/about-me}" class="menu_link"
								th:utext="#{label.aboutmeLink}"></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main
			style="background-image: url(http://localhost:8080/main/images/fon_personal_page.jpg);">
			<div class="container">

				<h1 class="main_title">Оформить заказ</h1>
				<div class="page">

					<div class="row">
						<div class="col-75">
							<div class="basket">
								<form action="/action_page.php">

									<div class="row">
										<div class="col-50">
											<h3>Данные для заказа</h3>
											<label for="fname">Имя</label> <input
												type="text" id="fname" name="firstname"
												placeholder="Иванов Иван Иванович"> 
												<label
												for="email">Email</label> <input
												type="text" id="email" name="email"
												placeholder="email@mail.ru">
												<label
												for="adr">Адрес</label>
												<input type="text" id="adr" name="address"
												placeholder="Пушкина 5-55"> 
												<label for="city">Город</label>
												 <input type="text"
												id="city" name="city" placeholder="Минск">

											<div class="row">
												<div class="col-50">
													<label for="state">Страна</label> <input type="text"
														id="state" name="state" placeholder="Беларусь">
												</div>
												<div class="col-50">
													<label for="zip">Индекс</label> <input type="text" id="zip"
														name="zip" placeholder="213234">
												</div>
											</div>
										</div>
									</div>
									<input type="submit" value="Оформить заказ" class="btn">
								</form>
							</div>
						</div>
						<div class="col-25">
							<div class="basket">
								<h4>
									Корзина <span class="price" style="color: black"> <i
										class="fa fa-shopping-cart"></i> <b>[[${value}]]</b>
									</span>
								</h4>
								<th:block th:each="product : ${products.entrySet()}">
										<a href="#" th:text="${product.getKey().name}"></a> <span class="price"  th:text="${product.getKey().price}"></span>
										<br>
								</th:block>
								<hr>
								<p>
									Всего <span class="price" style="color: black"><b>[[${total}]]</b></span>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<div class="container">
				<div class="footer_container">

					<div class="footer_block_menu one_spoiler_open">
						<div class="footer_block_spoiler ">
							<div class="footer_block_spoiler_menu_title"
								th:utext="#{label.contactsLink}"></div>
							<div class="footer_block_spoiler_menu_text">
								<div>
									<img src="#" th:src="@{images/icons/icons-телефон.png}">
									Velcome +234234234234
								</div>
								<img src="#"
									th:src="@{images/icons/icons-электронная-почта.png}">
								Mail sdfgsdfgd@djffkgbkd.dfg
							</div>
						</div>

						<div class="footer_block_spoiler">
							<div class="footer_block_spoiler_menu_title"
								th:utext="#{label.SocialLink}"></div>
							<div class="footer_block_spoiler_menu_text">
								<div>
									<a href="https://www.instagram.com/" class="society_link"><img
										src="#" th:src="@{images/icons/icons-instagram.png}">
										Instagram</a>
								</div>
								<div>
									<a href="https://www.vk.com/" class="society_link"><img
										src="#" th:src="@{images/icons/icons-вконтакте.png}"> VK</a>
								</div>
								<div>
									<a href="https://www.viber.com/ru/" class="society_link"><img
										src="#" th:src="@{images/icons/icons-viber.png}"> Viber</a>
								</div>
							</div>
						</div>
						<div class="footer_block_spoiler">
							<div class="footer_block_spoiler_menu_title"
								th:utext="#{label.UnitedInfoLink}"></div>
							<div class="footer_block_spoiler_menu_text"
								id="current_date_time_block2">Здесь будет находиться
								какая-то общая информация</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</body>
</html>

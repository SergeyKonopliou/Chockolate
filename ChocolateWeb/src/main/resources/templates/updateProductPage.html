<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scale=0">
<link rel="stylesheet" type="text/css" th:href="@{/css/l1.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/add.css}" />
<link rel="icon" type="image/x-icon" th:href="@{/images/icon.jpg}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title th:utext="#{label.updatePage}"></title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header_row">
					<img src="/images/logo1.jpg"> 
					</a>
					<div class="menu_burger">
						<span></span>
					</div>
					<nav class="menu_body">
						<ul class="menu_list">
							<li><a th:href="@{/}" class="menu_link"
								th:utext="#{label.mainLink}"></a></li>
							<li><a th:href="@{/catalog}" class="menu_link"
								th:utext="#{label.catalogLink}"></a></li>
							<li><a th:href="@{/contacts}" class="menu_link"
								th:utext="#{label.contactsLink}"></a></li>
							<li><a th:href="@{/about-me}" class="menu_link"
								th:utext="#{label.aboutmeLink}"></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main >
			<div class="container">

				<h1 class="main_title">Форма изменения продукта</h1>
				<div class="page">

					<div class="add_new_product">
						<form action="#" th:action="@{/update}" method="post" name="updateForm"
						 enctype="multipart/form-data">
							<div>
							<input type="hidden" name="id" value="#" th:value="${product.id}" />
							</div>
							<div class="form-group row">
								Name: <input type="text" name="name"
											value="#" th:value="${product.name}">
							</div>
							<div class="form-group row">
								Price: <input type="text" name="price"
												value="#" th:value="${product.price}">
							</div>
							<div class="form-group row">
								Type: <input type="text" name="typeProduct"
												value="#" th:value="${product.typeProduct.name}">
							</div>
							<div class="form-group row">
								Description:
								<textarea name="description" cols="20" rows="4" 
								  style="resize: none;"></textarea>
								 <input id="textArea1" th:value="${product.description}" th:hidden="true">
							</div>
							<div class="form-group row">
								Image:
								<input class="form-control" name="fileImage" type="file" id="formFile" accept="image/png, image/jpeg">
								<div class="image_preview">
									<img alt="Image preview" id="thumbnail" style="width: 100px; height: 100px;">
								</div>
							</div>
							<input type="submit" name="update" value="Update" class="btn btn-primary btn-lg btn-block">
						</form>
					</div>
					
				</div>


			</div>
		</main>

			<footer>
			<div class="container">
				<div class="footer_container">

					<div class="footer_block_menu one_spoiler_open">
						<div class="footer_block_spoiler ">
							<div class="footer_block_spoiler_menu_title"
								th:utext="#{label.contactsLink}"></div>
							<div class="footer_block_spoiler_menu_text">
								<div>
									<img src="#" th:src="@{images/icons/icons-телефон.png}"> Velcome
									+234234234234
								</div>
								<img src="#" th:src="@{images/icons/icons-электронная-почта.png}">
								Mail sdfgsdfgd@djffkgbkd.dfg
							</div>
						</div>
					</div>
					<div class="footer_block_spoiler">
						<div class="footer_block_spoiler_menu_title"
							th:utext="#{label.SocialLink}"></div>
						<div class="footer_block_spoiler_menu_text">
							<div>
								 <a href="https://www.instagram.com/" class="society_link" ><img src="#" th:src="@{images/icons/icons-instagram.png}"> Instagram</a>
							</div>
							<div>
								<a href="https://www.vk.com/" class="society_link"><img src="#" th:src="@{images/icons/icons-вконтакте.png}"> VK</a>
							</div>
							<div>
								<a href="https://www.viber.com/ru/" class="society_link"><img src="#" th:src="@{images/icons/icons-viber.png}"> Viber</a>
							</div>
						</div>
					</div>
					<div class="footer_block_spoiler">
						<div class="footer_block_spoiler_menu_title"
							th:utext="#{label.UnitedInfoLink}"></div>
						<div class="footer_block_spoiler_menu_text"
							id="current_date_time_block2">Здесь будет находиться
							какая-то общая информация</div>
					</div>
				</div>
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script th:src="@{/js/l1.js}"></script>
		
		<script type="text/javascript">
			var val = $("#textArea1").val();
			document.querySelector("textArea").value = val;
			
			$(document).ready(function(){
				$('#formFile').change(function(){
					showImageThumbnail(this)	
				});
			});
		
			function showImageThumbnail(fileInput){
				file = fileInput.files[0];
				reader = new FileReader();
				reader.onload = function(e){
					$('#thumbnail').attr('src',e.target.result);
				};
				reader.readAsDataURL(file);
			}
		</script>
</body>
</html>
